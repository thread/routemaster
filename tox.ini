[tox]
envlist = py36,mypy,lint

[testenv:py36]
deps =
    -r{toxinidir}/scripts/testing/requirements.txt
whitelist_externals =
    mkdir
passenv=
    PG_HOST
    PG_PORT
    PG_DB
    PG_USER
commands =
    mkdir -p build/results
    mkdir -p build/artifacts
    py.test -v routemaster {posargs:--cov=routemaster --cov-report html:build/artifacts/coverage --junit-xml=build/results/testing.xml -p no:sugar}

[testenv:mypy]
deps =
    -r{toxinidir}/scripts/typechecking/requirements.txt
whitelist_externals =
    mkdir
commands =
    mkdir -p build/results
    mypy -p routemaster --junit-xml build/results/typechecking.xml

[testenv:lint]
deps =
    -r{toxinidir}/scripts/linting/requirements.txt
whitelist_externals =
    mkdir
    test
ignore_errors = True
commands =
    mkdir -p build/results
    flake8 --output-file build/results/flake8.txt --tee \
      routemaster \
      plugins/routemaster-sentry/routemaster_sentry
    flake8_junit build/results/flake8.txt build/results/linting.xml
    test flake8.txt
