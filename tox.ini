[tox]
envlist = py36,mypy

[testenv]
deps =
    pytest
    networkx
    tox
    pytest-cov
commands =
    mkdir -p build/pytest
    py.test -v --cov=routemaster --junit-xml=build/pytest/junit.xml routemaster

[testenv:mypy]
deps = mypy
commands = mypy -p routemaster --ignore-missing-imports --strict-optional
